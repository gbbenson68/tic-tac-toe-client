<!DOCTYPE html>
<html>
    <head>
      <title>Play Tic Tac Toe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        Play Tic Tac Toe!
      </header>
      <main>
        <hr>
        <div class="message-board">
          <h3 id="message"></h3>
        </div>

        <hr>
        <!-- Put each form in separate sections, they can be reorganized later. -->
        <hr>
        <section id='sign-up'>
          <h3>Are you new here?</h3>
          <form class='form'>
            <input type="email" name="credentials[email]" placeholder="Enter email here"/>
            <input type="password" name="credentials[password]" placeholder="Enter password here"/>
            <input type="password" name="credentials[password_confirmation]" placeholder="Re-enter password here"/>
            <input type="submit" value="Sign Up"/>
          </form>
        </section>

        <hr>
        <section id='sign-in'>
          <h3>Coming back again?</h3>
          <form class='form'>
            <input type="email" name="credentials[email]" placeholder="Enter email here"/>
            <input type="password" name="credentials[password]" placeholder="Enter password here"/>
            <input type="submit" value="Sign In"/>
          </form>
        </section>

        <hr>
        <section id='change-pw'>
          <h3>Change Password</h3>
          <form class='form'>
            <input type="password" name="passwords[old]" placeholder="Enter old password here"/>
            <input type="password" name="passwords[new]" placeholder="Enter new password here"/>
            <input type="submit" value="Change Password"/>
          </form>
        </section>

        <hr>
        <section id="update">
          <div class="board">
            <div id="cell-id-0" class="cell"></div>
            <div id="cell-id-1" class="cell"></div>
            <div id="cell-id-2" class="cell"></div>
            <div id="cell-id-3" class="cell"></div>
            <div id="cell-id-4" class="cell"></div>
            <div id="cell-id-5" class="cell"></div>
            <div id="cell-id-6" class="cell"></div>
            <div id="cell-id-7" class="cell"></div>
            <div id="cell-id-8" class="cell"></div>
          </div>
        </section>

        <hr>
        <div class="scoreboard">
          <h3 id="score"></h3>
        </div>

        <hr>
        <div class='actions'>
          <section id='new-game'>
            <form class='form'>
              <input type="submit" value="Start New Game"/>
            </form>
          </section>
          <section id='index'>
            <form class="form">
              <input type="submit" value="Get All Games"/>
            </form>
          </section>
          <section id='index-open'>
            <form class="form">
              <input type="submit" value="Get All Open Games"/>
            </form>
          </section>
        </div>

        <hr>
        <section id='show'>
          <form class='form centered'>
            <input type="number" name="game[id]" placeholder="ID"/>
            <input type="submit" value="Get A Game"/>
          </form>
        </section>

        <hr>
        <section id='sign-out'>
          <form class='form centered'>
            <input type="submit" value="Sign Out"/>
          </form>
        </section>

        <hr>
        <form class='results'></form>
      </main>

      <hr>
      <footer>
        Â© 2019 Guy B. Benson
      </footer>
    </body>
</html>
