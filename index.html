<!DOCTYPE html>
<html>
    <head>
      <title>Play Tic Tac Toe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        This is a header.
      </header>
      <main>
        <hr>
        <h1>Play Tic Tac Toe!</h1>
          <div class="message-board">
            <h3 id="message"></h3>
          </div>
        <hr>
        <!-- Put each form in separate sections, they can be reorganized later. -->
        <hr>
        <section id='sign-up'>
          <h3>Sign Up</h3>
          <form class='form'>
            <input type="email" name="credentials[email]" placeholder="Enter email here"/>
            <input type="password" name="credentials[password]" placeholder="Enter password here"/>
            <input type="password" name="credentials[password_confirmation]" placeholder="Re-enter password here"/>
            <input type="submit" value="Sign Up"/>
          </form>
        </section>

        <hr>
        <section id='sign-in'>
          <h3>Sign In</h3>
          <form class='form'>
            <input type="email" name="credentials[email]" placeholder="Enter email here"/>
            <input type="password" name="credentials[password]" placeholder="Enter password here"/>
            <input type="submit" value="Sign In"/>
          </form>
        </section>

        <hr>
        <section id='change-pw'>
          <h2>Change Password</h2>
          <form class='form'>
            <input type="password" name="passwords[old]" placeholder="Enter old password here"/>
            <input type="password" name="passwords[new]" placeholder="Enter new password here"/>
            <input type="submit" value="Change Password"/>
          </form>
        </section>

        <hr>
        <section id='sign-out'>
          <h2>Sign out</h2>
          <form class='form'>
            <input type="submit" value="Sign Out"/>
          </form>
        </section>

        <hr>
        <section id="update">
          <div class="board">
            <div id="cell-id-0" class="cell"></div>
            <div id="cell-id-1" class="cell"></div>
            <div id="cell-id-2" class="cell"></div>
            <div id="cell-id-3" class="cell"></div>
            <div id="cell-id-4" class="cell"></div>
            <div id="cell-id-5" class="cell"></div>
            <div id="cell-id-6" class="cell"></div>
            <div id="cell-id-7" class="cell"></div>
            <div id="cell-id-8" class="cell"></div>
          </div>
          <hr>
          <form class='form'>
            <input type="number" name="game[id]" placeholder="ID"/>
            <input type="submit" value="Update"/>
          </form>
        </section>

        <hr>
        <div class="scoreboard">
          <h1>PUT SCOREBOARD SOMEWHERE HERE!!</h1>
        </div>

        <hr>
        <section id='new-game'>
          <h2>New Game</h2>
          <form class='form'>
            <input type="submit" value="New Game"/>
          </form>
        </section>

        <hr>
        <section id='index'>
          <h2>Get All Games</h2>
          <form class="form">
            <input type="submit" value="Get All Games"/>
          </form>
        </section>

        <hr>
        <section id='show'>
          <h2>Get Game</h2>
          <form class="form">
            <input type="number" name="game[id]" placeholder="ID"/>
            <input type="submit" value="Get Game"/>
          </form>
        </section>
      </main>

      <hr>
      <footer>
        This is a footer.
      </footer>
    </body>
</html>
